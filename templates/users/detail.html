{% extends 'base.html' %}
{% block title %}{{user.full_name}}{% endblock %}
{% block content %}
<div class="container">
<div class="row">
    {% if user.image_url %}
    <div class="col-sm-2 col-6">
        <img src="{{user.image_url}}" alt="{{user.full_name}}" class="img-fluid">
    </div>

    {% endif %}

  <div class="col-sm-10 col-12">
    <h1>{{user.full_name}}</h1>
    <form>

        <button class="btn btn-primary btn-sm" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
        <button class="btn btn-danger btn-sm" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
    </form>
  </div>
</div>

<div>

<h1>Posts</h1>
<ul>
  {% for post in posts %}
  <li>
    {{post.title}}
  </li>
  {% endfor %}
</ul>
<form class="row">
<button type="submit" class="btn btn-primary btn-sm" formaction="/users/{{user.id}}/posts/new" formmethod="GET">Add Post</button>
</div>
</form>
</div>
{% endblock %}
