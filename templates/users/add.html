{% extends 'base.html' %}
{% block title %}Create User{% endblock %}
{% block content %}
<div class="container">
<h1>Create a user</h1>
<form method="POST">
  <div class="form-group row">
    <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" placeholder="Enter a first name">
  </div>
  <div class="form-group row">
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname" placeholder="Enter a last name">
  </div>
  <div class="form-group row">
<label for="img">Image URL</label>
<input type="text" id="img" name="img" placeholder="Provide an image of this user">
  </div>
  <div class="form-group row">
   <button type="submit">Add</button>
  </div>
</form>
</div>
{%endblock%}
