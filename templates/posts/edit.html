{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container">
<h1>Edit Post</h1>
<form method="POST">
  <div class="form-group row">
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" value={{post.title}}>
  </div>
  <div class="form-group row">
      <label for="content">Post Content</label>
      <textarea class="form-control" name="content" value={{post.content}}></textarea>
    </div>
    <div class="form-group row">
      {% for tag in tags %}
      <input type="checkbox" name="{{tag.name}}" value="{{tag.name}}">
      <label for="{{tag.name}}"> {{tag.name}}</label><br>
  </div>
      <div class="form-group row">
        <a href="/users/{{post.user_id}}" class="btn btn-outline-info">Cancel</a>
        <button type="submit"class="btn btn-success">Edit</button>
        </div>
</form>
</div>

{% endblock %}
