{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}
<h1>Add Post for {{user.full_name}}</h1>

<form method="POST">
  <div class="container">
    <div class="form-group row">
      <label for="title">Title</label>
      <input class="form-control" type="text" name="title">
    </div>
    <div class="form-group row">
        <label for="content">Content</label>
        <textarea class="form-control" name="content"></textarea>
      </div>
    </div>
     
        <div class="form-group row form-check ml-auto mr-3">
          {% for tag in tags %}
          <div>
            <input class="form-check-input" type="checkbox" id="tag_{{tag_id}}" name="tags" value="{{tag.id}}">
            <label class="form-check-label" for="tag_{{tag.id}}">{{tag.name}}</label>
          </div>
          {% endfor %}
        </div>    
    
      <div class="form-group row">
        <div class="ml-auto mr-3">
        <a href="/users/{{ user.id}}" class="btn btn-info">Cancel</a>
        <button type="submit"class="btn btn-success">Add</button>
      </div>
       </div>
       
</form>


{% endblock %}
