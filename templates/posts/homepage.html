{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}
<h1>Blogly Recent Posts</h1>
{% for post in posts %}
<h2><a href="/posts/{{post.id}}">{{post.title}}</a></h2>

<p>{{post.content}}</p>
<p>
    <small>by {{user.full_name}} on {{post.created_at}}</small>
</p>


{% endfor %}

{% endblock %}
