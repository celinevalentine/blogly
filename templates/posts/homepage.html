{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}
<div class="container">
<h1>Blogly Recent Posts</h1>
{% for post in posts %}
<h2><a href="/posts/{{ post.id }}">{{ post.title }}</a></h2>

<p>{{ post.content }}</p>
<p>
    <small>by {{ post.users.full_name}} on {{post.format_date}}</small>
</p>

{% endfor %}
</div>
{% endblock %}
