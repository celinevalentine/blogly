{% extends 'base.html' %}
{% block title %}{{tag.name}}{% endblock %}
{% block content %}
<div class="container">
    <h1>{{tag.name}}</h1>
    <ul>
        {% for post in tag.posts %}
        <li>
            <a href="/posts/{{post.id}}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
    <form>
        <button class="btn btn-primary" formmethod="GET" formaction="/tags/{{tag.id}}/edit">Edit</button>
        <button class="btn btn-danger" formmethod="POST" formaction="/tags/{{tag.id}}/delete">Delete</button>

    </form>


</div>

{% endblock %}
