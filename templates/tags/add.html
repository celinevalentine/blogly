{% extends 'base.html' %}
{% block title %}Add Tag{% endblock %}
{% block content %}
<h1>Create a Tag</h1>


<form method="POST">
    <div class="form-group row">
        <div class="container">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter a name for the tag">
        </div>
    </div>
    <div class="form-group row form-check">
        {% for post in posts %}

        <input class="form-input" type="checkbox" id="post_{{post_id}}" name="posts" value="{{post.id}}">
        <label class="form-check-label" for="post_{{post_id}}">{{post.title}}</label>
        
    </div>
        {% endfor %}
        
    <div class="container">
        <button class="btn btn-info" formmethod="GET" formaction="/tags">Cancel</button>
        <button type="submit" class="btn btn-primary" formaction="/tags/new">Add</button>
    </div>
</form>

{% endblock %}
