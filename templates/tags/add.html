{% extends 'base.html' %}
{% block title %}Add Tags{% endblock %}
{% block content %}
<form action="">
    <h1>AddPost for {{user.full_name}}</h1>
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text">
    </div>
    <div class="form-group">
        <label for="content">Content</label> 
        <textarea name="content"></textarea>
    </div>
    <div class="form-group row">
        {% for tag in tags %}
        <input type="checkbox" name="{{tag.name}}">
        <label for="{{tag.name}}"> {{tag.name}}</label><br>
    </div>
    <button class="btn btn-primary"formaction="/tags">Cancel</button>
    <button class="btn btn-primary" formaction="/tags/detail">Add</button>







</form>

{% endblock %}
